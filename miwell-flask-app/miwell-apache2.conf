<VirtualHost *:80>
    ServerAdmin miwell-admin@ubuntu

    ErrorLog ${APACHE_LOG_DIR}/miwell-flask-app-error.log
    CustomLog ${APACHE_LOG_DIR}/miwell-flask-app-access.log combined

    <Location />
            ProxyPass unix:/opt/miwell-flask-app/miwell-flask-app.sock|http://127.0.0.1/
            ProxyPassReverse unix:/opt/miwell-flask-app/miwell-flask-app.sock|http://127.0.0.1/

    </Location>
</VirtualHost>